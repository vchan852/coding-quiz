<!-- GAMEOVER HTML TO DISPLAY AND SAVE SCORE AND SAVE INITIAL OF PLAYER -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Results</title>
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>
    <header>
        <div id="header-box">
            <h1>Coding Quiz Scoreboard</h1>
        </div>
        <!-- current leader -->
        <div id="current-leader-box">
            <h3>Current Leader :
                <span class="current-leader"></span>
            </h3>
        </div>
        <!-- current score -->
        <div id="current-score-box">
            <h3>Current Score : <span class="current-score"></span></h3>
        </div>
    </header>
    <main>
        <div id="gameover-box">
            <h1>Scoreboard</h1>
            <div id="gameover-scores">
                <h2>
                    Current Leader :
                    <span class="current-leader">
                        <span id="end-current-leader-score"></span>
                    </span>
                </h2>
                <h2>
                    Leader Score :
                    <span id="game-high-score"></span>
                </h2>
                <h2>
                    Your Score :
                    <span class="current-score"></span>
                </h2>
            </div>
            
            <form id="player-input-box">
                <input type="text" placeholder="Enter Your Initials" id="player-name"/>
                <input type="button" value="submit" id="submit-name-button"/>
            </form>
            
            <div id="ending-message">
                <h3 id="win-lose"></h3>
                <button id="play-again-button" class="button">
                    Play Again
                </button>
            </div>
            
        </div>

        
    </main>

    <script src="Assets/gameover.js"></script>

</body>

</html>
