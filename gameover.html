<!-- GAMEOVER HTML TO DISPLAY AND SAVE SCORE AND SAVE INITIAL OF PLAYER -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Results</title>
    <link rel="stylesheet" href="./Assets/style.css">

</head>
<body>
    <header>
        <div id ="header-box">
            <h1>Coding Quiz Scoreboard</h1>
        </div>
        <!-- current score area -->
        <div id ="current-score-box">
            <h3>Current Score : </h3>
        </div>
    </header>
    <main>
        <div id="gameover-box">
            <h1>Scoreboard</h1>
            <div id ="gameover-scores"></div>
            <h2>
               Your Score:
               <div class="current-score"></div>
            </h2>
            <div id="ending-message">
                <h3 id="win-lose"></h3>
                <button id="try-again-button" class ="button">
                    Play Again
                </button>
            </div>
        </div>
        
        <form id="player-input-box">
            <input type="text"
            placeholder="Enter Your Initials"
            id="player-name"
            />
            <input type="button" value="submit" id="submit-name-button">
        </form>
    </main>
    
    <link rel="stylesheet" href="./Assets/gameover.js">

</body>
</html>
