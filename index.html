<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <div id="header-box">
            <h1>Coding Quiz</h1>
        </div>
        <!-- current score area -->
        <div id="current-score-box">
            <h3>Current Score : 
                <span id="current-score"></span>
            </h3>
        </div>
    </header>

    <main>
        <!-- Start Quiz Box -->
        <div id="start-game">
            <h1>Start Coding Quiz</h1>
            <p id="text"> hello hello hello hello hello hello hello
                hello hello hello hello hello hello hello
                hello hello hello hello hello hello hello
                hello hello hello hello hello hello hello
            </p>
            <button class="button" id="start-game-button">Lets Play</button>
        </div>
        <!-- Countdown Box -->
        <div id="#time-left-box">
            <h2 id="countdown">countdown box</h2>
        </div>
        <!-- Question Box -->
        <div id="questions-box">
            <h2 id="question">Question?</h2>
            <div id="answer-box">
                <button class="button">
                    <span class="answer-option">A</span>
                    <span class="ab-button" data-property="a">AA</span>

                </button>

                <button class="button">
                    <span class="answer-option">B</span>
                    <span class="ab-button" data-property="a">BB</span>

                </button>

                <button class="button">
                    <span class="answer-option">C</span>
                    <span class="ab-button" data-property="a">CC</span>

                </button>
            </div>
        </div>

    </main>
    <link rel="stylesheet" href="./Assets/script.js">
</body>

</html>
